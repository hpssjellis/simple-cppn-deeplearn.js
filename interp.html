<script type="text/javascript">
    interp("a", "b", "c");

    function resize_and_generate() {
        // Clearing last animation
        cancelAnimationFrame(req);

        canvases = ["a", "b", "c"];
        canvases.forEach(function (o){
            var o    = document.getElementById(o);
            o.width  = document.getElementById("w").value;
            o.height = document.getElementById("h").value;
        });

        interp("a", "b", "c");
    }
</script>
