<p> resize: 
<br /> <input id="w" value="300" /> x <input id="h" value="300" />
<button onclick="resize_and_generate();">resize and generate</button>

<script type="text/javascript">
    generateOnce("output");

    function resize_and_generate() {
        var o    = document.getElementById("output");
        o.width  = document.getElementById("w").value;
        o.height = document.getElementById("h").value;

        generateOnce("output");
    }
</script>
